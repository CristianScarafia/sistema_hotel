{% extends 'base.html' %}

{% block title %}Cargar Habitación{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-2xl font-semibold mb-4">Cargar Habitación</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
        </form>
    </div>
{% endblock %}
