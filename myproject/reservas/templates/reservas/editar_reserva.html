{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Reserva{% endblock %}

{% block content %}
    <h1 class="text-2xl font-semibold mb-4">Editar Reserva</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar Cambios</button>
            <a href="{% url 'listar_reservas' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
        </form>
    </div>
{% endblock %}
