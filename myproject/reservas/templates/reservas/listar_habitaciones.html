{% extends 'base.html' %}
{% load static %}

{% block title %}Listar Habitaciones{% endblock %}

{% block content %}
<div class="container mx-auto my-8 p-4 bg-white rounded shadow" style="left: 340px; width: 1000px; position: absolute">
    <h1 class="text-3xl font-semibold mb-4 text-center">Listado de Habitaciones</h1>
    <div class="table-container">
        <table class="general-table min-w-full bg-white rounded shadow-md overflow-hidden">
            <thead>
                <tr class="bg-gray-800 text-white">
                    <th class="py-2 px-4">NÃºmero</th>
                    <th class="py-2 px-4">Tipo</th>
                    <th class="py-2 px-4">Piso</th>
                </tr>
            </thead>
            <tbody>
                {% for habitacion in habitaciones %}
                <tr>
                    <td class="py-2 px-4">{{ habitacion.numero }}</td>
                    <td class="py-2 px-4">{{ habitacion.tipo }}</td>
                    <td class="py-2 px-4">{{ habitacion.piso }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
