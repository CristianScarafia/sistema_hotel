{% extends 'base.html' %}

{% block title %}Eliminar Habitación{% endblock %}

{% block content %}
<div class="container mx-auto my-8 p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-semibold mb-4 text-center">Eliminar Habitación</h1>
    <p>¿Estás seguro de que deseas eliminar la habitación {{ habitacion.numero }} - {{ habitacion.tipo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar</button>
        <a href="{% url 'listar_habitaciones' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
    </form>
</div>
{% endblock %}
