services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15
    container_name: hotel_db
    environment:
      POSTGRES_DB: hotel_db
      POSTGRES_USER: hotel_user
      POSTGRES_PASSWORD: hotel_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - hotel_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotel_user -d hotel_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: hotel_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=myproject.settings.development
      - DATABASE_URL=postgresql://hotel_user:hotel_password@db:5432/hotel_db
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hotel_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_AI_URL=http://localhost:8081
      - WATCHPACK_POLLING=true
      - GENERATE_SOURCEMAP=false
    depends_on:
      - backend
    networks:
      - hotel_network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # LLM local con Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: hotel_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - hotel_network
    restart: unless-stopped

  # Servicio AI Gateway (FastAPI) que orquesta el agente y llama al backend
  ai_gateway:
    build:
      context: ./ai-gateway
      dockerfile: Dockerfile
    container_name: hotel_ai_gateway
    environment:
      - BACKEND_BASE_URL=http://backend:8000/api
      - OPENAPI_SCHEMA_URL=http://backend:8000/api/schema/
      - OLLAMA_BASE_URL=http://ollama:11434
      - MODEL_NAME=llama3.1:8b
      # Opcional: credenciales de servicio para llamadas autenticadas
      - SERVICE_USERNAME=
      - SERVICE_PASSWORD=
    ports:
      - "8081:8081"
    depends_on:
      - backend
      - ollama
    networks:
      - hotel_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  ollama_data:
    driver: local

networks:
  hotel_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
