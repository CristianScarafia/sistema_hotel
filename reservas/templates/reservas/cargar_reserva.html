{% extends 'base.html' %}

{% block title %}Cargar Reserva{% endblock %}

{% block content %}
    <div class="container" style="left: 340px; width: 700px; position: absolute">
        <h1 class="text-2xl font-semibold mb-4">Cargar Reserva</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
        </form>
    </div>
{% endblock %}
